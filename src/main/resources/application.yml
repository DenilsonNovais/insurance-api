spring:
  application:
    name: insurance-api

  datasource:
    url: jdbc:h2:mem:insurance;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# -----------------------
# Profile: postgres
# -----------------------
---
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: jdbc:postgresql://localhost:5434/insurance
    username: insurance_user
    password: insurance_pass
    driver-class-name: org.postgresql.Driver
    initialization-mode: never

  jpa:
    hibernate:
      ddl-auto: update            # em dev ok; em prod prefira 'validate' ou 'none' + migrations
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

server:
  port: 8080
